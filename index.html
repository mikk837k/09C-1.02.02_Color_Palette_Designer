<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>09C-1.02.02_Color_Palette_Designer</title>
  </head>
  <body>
    <label for="harmony-select">Choose a Harmony:</label>
    <button id="analogous">Analogous</button>
    <button id="monochromatic">Monochromatic</button>
    <button id="triad">Triad</button>
    <button id="complementary">Complementary</button>
    <button id="compound">Compound</button>
    <button id="shades">Shades</button>
    <input id="colorwheel" type="color" value="#ff0000" />
    <div class="colorwrapper">
      <div id="three" class="colorBox"></div>
      <div id="one" class="colorBox"></div>
      <div id="zero" class="colorBox"></div>
      <div id="two" class="colorBox"></div>
      <div id="four" class="colorBox"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
