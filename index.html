<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>09C-1.02.02_Color_Palette_Designer</title>
  </head>
  <body>
    <label for="color-select">Choose a Harmony:</label>
    <select id="color-select">
      <option value="">--Change Color Harmony --</option>
      <option value="analogous">Analogous</option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">Triad</option>
      <option value="complementary">Complementary</option>
      <option value="compound">Compound</option>
      <option value="shades">Shades</option>
    </select>
    <input type="color" value="#ff0000" />
    <div class="colorwrapper">
      <div id="3" class="colorBox"></div>
      <div id="1" class="colorBox"></div>
      <div id="0" class="colorBox"></div>
      <div id="2" class="colorBox"></div>
      <div id="4" class="colorBox"></div>
    </div>
  </body>
</html>
